<!DOCTYPE html>
<html lang="en">
    
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Color Palette Genertor</title>
    </head>
    <body>
        <main>
            <!--Top Bar-->
            <section id="navbar">
                <div class="Logo">
                    <h1>PALETTEER</h1>
                    
                </div>
            </section>

            <a id="profile-link3" class="p1" href="https://github.com/brettalford" target=_blank>
                <img src="https://raw.githubusercontent.com/brettalford/Resume-Website/main/25231.png" class="social">
            </a>

            <!--Side Bar-->
            <section id="sidebar">
                <!-- color , lock, and star -->
                <div class="colorfill sidebox">
                    <div class="hex"><input class="hexin" id="hex1" placeholder="#000000"></input></div>
                    <div class="lock"><button id="lockbutton1"><img id="lockimg1" src="https://github.com/brettalford/Color-Palette-Generator/blob/main/unlock_locked.png?raw=true"></button></div>
                    <div class="star"><button id="starbutton1"><img id="starimg1" src="https://github.com/brettalford/Color-Palette-Generator/blob/main/star.png?raw=true"></button></div>
                </div>
                <div class="colorfill sidebox">
                    <div class="hex"><input class="hexin" id="hex2" placeholder="#000000"></input></div>
                    <div class="lock"><button id="lockbutton2"><img id="lockimg2" src="https://github.com/brettalford/Color-Palette-Generator/blob/main/unlock_locked.png?raw=true"></button></div>
                    <div class="star"><button id="starbutton2"><img id="starimg2" src="https://github.com/brettalford/Color-Palette-Generator/blob/main/star.png?raw=true"></button></div>
                </div>
                <div class="colorfill sidebox">
                    <div class="hex"><input class="hexin" id="hex3" placeholder="#000000"></input></div>
                    <div class="lock"><button id="lockbutton3"><img id="lockimg3" src="https://github.com/brettalford/Color-Palette-Generator/blob/main/unlock_locked.png?raw=true"></button></div>
                    <div class="star"><button id="starbutton3"><img id="starimg3" src="https://github.com/brettalford/Color-Palette-Generator/blob/main/star.png?raw=true"></button></div>
                </div>
                <div class="colorfill sidebox">
                    <div class="hex"><input class="hexin" id="hex4" placeholder="#000000"></input></div>
                    <div class="lock"><button id="lockbutton4"><img id="lockimg4" src="https://github.com/brettalford/Color-Palette-Generator/blob/main/unlock_locked.png?raw=true"></button></div>
                    <div class="star"><button id="starbutton4"><img id="starimg4" src="https://github.com/brettalford/Color-Palette-Generator/blob/main/star.png?raw=true"></button></div>
                </div>
                <div class="colorfill sidebox">
                    <div class="hex"><input class="hexin" id="hex5" placeholder="#000000"></input></div>
                    <div class="lock"><button id="lockbutton5"><img id="lockimg5" src="https://github.com/brettalford/Color-Palette-Generator/blob/main/unlock_locked.png?raw=true"></button></div>
                    <div class="star"><button id="starbutton5"><img id="starimg5" src="https://github.com/brettalford/Color-Palette-Generator/blob/main/star.png?raw=true"></button></div>
                </div>
                <!-- complementary color fill-->
                <div class="fillcomp sidebox"><button class="lowbut" id="complementary">Generate Complements</button></div>
                <!-- clashing color fill-->
                <div class="fillclash sidebox"><button class="lowbut" id="clashing">Generate Clashing</button></div>
                <!-- analogous colors -->
                <div class="analo sidebox"><button class="lowbut" id="analo">Generate Analogous</button></div>
                <!-- random color fill-->
                <div class="fillrand sidebox"><button class="lowbut" id="random">Generate Random</button></div>
            </section>
            
            <div id="border"></div>

            <!--Colors Display Section-->
            <section id="display">
                <div id="border"></div>
                <div id="mainwindow">
                    <div id="colors">
                        <div class="color" id="c1"></div>
                        <div class="color" id="c2"></div>
                        <div class="color" id="c3"></div>
                        <div class="color" id="c4"></div>
                        <div class="color" id="c5"></div>
                    </div>
                    <div id="textbox">
                        <!--<p id="instructions">sidebar containing 5 colors with options to lock or star beside them, star can only be on one color and decides which generated complementary or opposing colors will be based on.</p>--!>
                    </div>
                </div>
            </section>


            
        </main>
        <script src="./scripts.js"></script>
    </body>
</html>
