<!DOCTYPE html>
<html lang="en">
    
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Color Palette Genertor</title>
    </head>
    <body>
        <main>
            <!--Top Bar-->
            <section id="navbar">
                <div class="Logo">
                    <h1>Logo</h1>
                </div>
            </section>

            <!--Side Bar-->
            <section id="sidebar">
                <!-- color , lock, and star -->
                <div class="colorfill" class="sidebox">
                    <div class="hex">temp</div>
                    <div class="lock">temp</div>
                    <div class="star">temp</div>
                </div>
                <div class="colorfill"class="sidebox">
                    <div class="hex">temp</div>
                    <div class="lock">temp</div>
                    <div class="star">temp</div>
                </div>
                <div class="colorfill"class="sidebox">
                    <div class="hex">temp</div>
                    <div class="lock">temp</div>
                    <div class="star">temp</div>
                </div>
                <div class="colorfill"class="sidebox">
                    <div class="hex">temp</div>
                    <div class="lock">temp</div>
                    <div class="star">temp</div>
                </div>
                <div class="colorfill"class="sidebox">
                    <div class="hex">temp</div>
                    <div class="lock">temp</div>
                    <div class="star">temp</div>
                </div>
                <!-- complementary color fill-->
                <div class="fillcomp"class="sidebox"></div>
                <!-- opposing color fill-->
                <div class="fillop"class="sidebox"></div>
                <!-- random color fill-->
                <div class="fillrand"class="sidebox"></div>
                <!-- clear colors -->
                <div class="clear"class="sidebox"></div>
            </section>

            <!--Colors Display Section-->
            <section id="display">
                <div id="mainwindow">
                    <div id="colors">
                        <div class="color" id="c1"></div>
                        <div class="color" id="c1"></div>
                        <div class="color" id="c1"></div>
                        <div class="color" id="c1"></div>
                        <div class="color" id="c1"></div>
                    </div>
                    <div id="textbox">
                        <p id="instructions">sidebar containing 5 colors with options to lock or star beside them, star can only be on one color and decides which generated complementary or opposing colors will be based on.</p>
                    </div>
                </div>
            </section>


            <script src="./script.js"></script>
        </main>
    </body>
</html>
