<!DOCTYPE html>
<html lang="en">
    
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Color Palette Genertor</title>
    </head>
    <body>
        <main>
            <!--Top Bar-->
            <section id="navbar">
                <div class="Logo">
                    <h1>Logo</h1>
                </div>
            </section>

            <!--Side Bar-->
            <section id="sidebar">
                <!-- color , lock, and star -->
                <div class="colorfill sidebox">
                    <div class="hex"><input class="hexin" id="hex1" placeholder="#000000"></input></div>
                    <div class="lock"><button id="lockbutton1"><img id="lockimg1" src="https://github.com/brettalford/Color-Palette-Generator/blob/main/lock_locked.png?raw=true"></button></div>
                    <div class="star"><button id="starbutton1"><img id="starimg1" src="https://github.com/brettalford/Color-Palette-Generator/blob/main/star.png?raw=true"></button></div>
                </div>
                <div class="colorfill sidebox">
                    <div class="hex"><input class="hexin" id="hex2" placeholder="#000000"></input></div>
                    <div class="lock"><button id="lockbutton2"><img id="lockimg2" src="https://github.com/brettalford/Color-Palette-Generator/blob/main/lock_locked.png?raw=true"></button></div>
                    <div class="star"><button id="starbutton2"><img id="starimg2" src="https://github.com/brettalford/Color-Palette-Generator/blob/main/star.png?raw=true"></button></div>
                </div>
                <div class="colorfill sidebox">
                    <div class="hex"><input class="hexin" id="hex3" placeholder="#000000"></input></div>
                    <div class="lock"><button id="lockbutton3"><img id="lockimg3" src="https://github.com/brettalford/Color-Palette-Generator/blob/main/lock_locked.png?raw=true"></button></div>
                    <div class="star"><button id="starbutton3"><img id="starimg3" src="https://github.com/brettalford/Color-Palette-Generator/blob/main/star.png?raw=true"></button></div>
                </div>
                <div class="colorfill sidebox">
                    <div class="hex"><input class="hexin" id="hex4" placeholder="#000000"></input></div>
                    <div class="lock"><button id="lockbutton4"><img id="lockimg4" src="https://github.com/brettalford/Color-Palette-Generator/blob/main/lock_locked.png?raw=true"></button></div>
                    <div class="star"><button id="starbutton4"><img id="starimg4" src="https://github.com/brettalford/Color-Palette-Generator/blob/main/star.png?raw=true"></button></div>
                </div>
                <div class="colorfill sidebox">
                    <div class="hex"><input class="hexin" id="hex5" placeholder="#000000"></input></div>
                    <div class="lock"><button id="lockbutton5"><img id="lockimg5" src="https://github.com/brettalford/Color-Palette-Generator/blob/main/lock_locked.png?raw=true"></button></div>
                    <div class="star"><button id="starbutton5"><img id="starimg5" src="https://github.com/brettalford/Color-Palette-Generator/blob/main/star.png?raw=true"></button></div>
                </div>
                <!-- complementary color fill-->
                <div class="fillcomp sidebox"><button id="complementary">Generate complements</button></div>
                <!-- clashing color fill-->
                <div class="fillclash sidebox"><button id="clashing">Generate clashing</button></div>
                <!-- analogous colors -->
                <div class="analo sidebox"><button id="analo">Generate analogous</button></div>
                <!-- random color fill-->
                <div class="fillrand sidebox"><button id="random">Generate random</button></div>
            </section>

            <!--Colors Display Section-->
            <section id="display">
                <div id="mainwindow">
                    <div id="colors">
                        <div class="color" id="c1"></div>
                        <div class="color" id="c2"></div>
                        <div class="color" id="c3"></div>
                        <div class="color" id="c4"></div>
                        <div class="color" id="c5"></div>
                    </div>
                    <div id="textbox">
                        <p id="instructions">sidebar containing 5 colors with options to lock or star beside them, star can only be on one color and decides which generated complementary or opposing colors will be based on.</p>
                    </div>
                </div>
            </section>


            
        </main>
        <script src="./scripts.js"></script>
    </body>
</html>
